<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <h1> <i class="bi bi-house"></i> Iconos con Bootstrap</h1>
    <div>
        <p> <i class="bi-alarm"></i> Alarma</p>
    </div>
    <div>
        <p> <i class="bi-alarm icono_azul"></i> Alarma Azul</p>
    </div>
    <div>
        <p> <i class="bi bi-arrow-right-circle-fill icono_rojo"></i> Flecha Roja</p>
    </div>
    
    <h1> <i class="material-symbols-outlined">home</i> Iconos con Google</h1>
    <div>
        <p> <i class="material-symbols-outlined">search</i> Busqueda</p>
    </div>
    <div>
        <p> <i class="material-symbols-outlined icono_check">done</i> Listo</p>
    </div>
    <div>
        <p> <i class="material-symbols-outlined icono_rojo">arrow_forward</i> Flecha Roja</p>
    </div>

    <h1> <ion-icon name="home-outline"></ion-icon> Ionicons</h1>
    <div>
        <p> <ion-icon name="search-outline"></ion-icon> Busqueda</p>
    </div>
    <div>
        <p> <ion-icon name="checkmark-done-outline" class="icono_check"></ion-icon> Listo</p>
    </div>
    <div>
        <p> <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon> Flecha Roja</p>
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
