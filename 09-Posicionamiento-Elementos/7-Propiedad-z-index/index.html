<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad z-index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Propiedad z-index (Superposicion) en CSS</h1>
    <p>Elementos no posicionados -> Position: static</p>
    <p>Para elementos no posicionados el z-index: auto  (Default)</p>
    <p>Elementos posicionados -> Position: relative, absolute, sticky o fixed</p>

    <div class="estatico">
        Elemento NO Posicionado (tipo static)
    </div>

    <div class="relativo">
        Elemento Relativo
        <div class="absoluto">
            Elemento Absoluto
        </div>
    </div>
</body>
</html>
