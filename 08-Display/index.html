<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Propiedad Display en CSS</h2>
    <h3>Ejemplo de display: block</h3>
    <!--Etiquetas con 'display: block' por defailt (h1 | div | p)-->
    <h1>Titulo</h1>
    <div>Div</div>
    <p>Parrafo</p>
    <p>Texto con <span>salto de linea</span></p>

    <h3>Ejemplo de display: inline</h3>
    <!--Etiquetas con 'display: inline' por default (span | links | a) -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
