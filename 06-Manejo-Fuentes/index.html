<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Fuentes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>

    <div class="contenedor">
        <div class="card serif">
            <p class="fuente_TNW">Times New Roman <br>(serif)</p>
        </div>
        <div class="card serif">
            <p class="fuente_GEO">Fuente Georgia <br>(serif)</p>
        </div>
        <div class="card sans-serif">
            <p class="fuente_ARI">Fuente Arial <br>(sans-serif)</p>
        </div>
        <div class="card sans-serif">
            <p class="fuente_VER">Fuente Verdana <br>(sans-serif)</p>
        </div>
        <div class="card monospace">
            <p class="fuente_COU">Couries New <br>(monospace)</p>
        </div>
        <div class="card cursive">
            <p class="fuente_LUC">Lucida Handwriting <br>(cursive)</p>
        </div>
    </div>
</body>
</html>
